<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Font Awesome - Ícones -->
        <script src="https://kit.fontawesome.com/fe535cfee5.js" crossorigin="anonymous"></script>
        <!-- Titulo -->
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Crazy Cat Gang</title>
        <!-- Ícone do LINK - Aba do site -->
        <link rel="icon" href="fotos/logo_redonda.png" type="fotos/png">
        <script defer src="js/login.js"></script>
        <style>
            @media(min-width: 768px){
                .linha_LP{
                    border-bottom: 1px solid #343a40;
                    }
            }

            @media(max-width: 985px){
                .login_sec{
                    padding-top: 90px;
                    padding-right: 5px;
                    padding-left: 5px;
                    height: 100%;
                    }
                .login_main_body{
                    width: 100%;
                }
            }

        </style>
    </head>
<body class="bg-warning">
    <div class="btn-voltar">
        <a href="index.html" class="link_btn">
            <button class="btn_voltar">Voltar</button>
        </a>
    </div>
    <section class="container d-flex justify-content-center align-content-center login_sec fade-in-down">
        <div class="login_main_body">
            <div class="login_content_container">
                <div class="login_img_area">
                    <div class="login-img">
                        <img src="fotos/logo.jpg" alt=""> 
                    </div>
                </div>

                <div class="login_input_area">
                    <div class="form_item_box p-4">
                        <form id="form-voluntario-adm">
                            <div class="form-group">
                                <label>Seu email:</label>
                                <input type="email" class="form-control" id="login_email" placeholder="- Email -">
                            </div>
                            <div class="form-group">
                                <label>Sua senha</label>
                                <input type="password" class="form-control" id="login_password" placeholder="- Senha -">
                                <small class="form-text text-muted">Use seu email e senha cadastrados para acessar o espaço de administração.</small>
                            </div>
                            <button class="login_btn" onclick="logar()">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>                
        </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
