    <!-- Texto pré Formulário -->
    <section id="home" class="gradient-top-faq">
        <div class="container">
            <div class="row">
                <!-- Foto -->
                <div class="col-md-6 d-none d-md-block">
                    <img class="puxa_foto img-fluid" src="fotos/casinha.png" alt="Gatos abraçados">

                    </div>
                </div>
            </div>
        </div>

    <!-- Formulário -->
    <section>
        <div class="container">
            <div class="row">
                
                <!-- Primeira coluna do forms -->
                <div class="col-md-6 mt-3">
                    <form action="">
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control" placeholder=" - Seu primeiro nome - ">
                        </div>
                        <div class="form-group">
                            <label>Sobrenome</label>
                            <input class="form-control" placeholder=" - Seu sobrenome - ">
                        </div>
                        <div class="form-group">
                            <label>Celular</label>
                            <input class="form-control" placeholder=" - Seu número de celular - ">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" placeholder=" - Seu e-mail - ">
                        </div>
                    </form>
                </div>

                <!-- Segunda coluna do forms -->
                <div class="col-md-6 mt-3 mb-4">
                    <form action="">
                        <div class="form-group">
                            <label>CPF</label>
                            <input class="form-control" placeholder=" - Seu CPF - ">
                        </div>
                        <div class="form-group">
                            <label for="moradia">Você mora em</label>
                            <select class="form-control" id="moradia">
                                <option value="">Casa</option>
                                <option value="">Apartamento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="moradia">Tem tela de proteção</label>
                            <select class="form-control" id="moradia">
                                <option value="">Sim</option>
                                <option value="">Não</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="moradia">Tem outros gatos/pets?</label>
                            <select class="form-control" id="moradia">
                                <option value="">Sim</option>
                                <option value="">Não</option>
                            </select>
                        </div> 
                        <div class="d-flex justify-content-end mt-4">
                            <button class="btn btn-warning">Enviar respostas</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
